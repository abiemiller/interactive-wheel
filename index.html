<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wheel – Numbered Debug (No JS)</title>

  <style>
    body{
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      font-family: Arial, sans-serif;
      background:#fff;
    }
    .stage{
      width:min(680px, 96vw);
      padding:12px;
    }
    svg{
      width:100%;
      height:auto;
      display:block;
      aspect-ratio: 1 / 1;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* faint outlines so you can see the slice boundaries */
    .slice-outline{
      fill: rgba(255,255,255,0);
      stroke: rgba(0,0,0,0.18);
      stroke-width: 2;
    }

    /* big number badges */
    .badge-circle{
      fill: rgba(255,255,255,0.95);
      stroke: rgba(0,0,0,0.25);
      stroke-width: 2;
    }
    .badge-text{
      fill:#000;
      font-size:36px;
      font-weight:800;
      text-anchor:middle;
    }
  </style>
</head>

<body>
  <div class="stage">
    <svg viewBox="0 0 1000 1000" aria-label="Numbered Literacy Wheel">
      <!-- wheel image -->
      <image href="Wheel.png" x="0" y="0" width="1000" height="1000" preserveAspectRatio="xMidYMid meet"></image>

      <!-- slice outlines (8) -->
      <path class="slice-outline" d="M 320.14 65.78 A 470 470 0 0 1 679.86 65.78 L 568.88 333.70 A 180 180 0 0 0 431.12 333.70 Z"></path>
      <path class="slice-outline" d="M 679.86 65.78 A 470 470 0 0 1 934.22 320.14 L 666.30 431.12 A 180 180 0 0 0 568.88 333.70 Z"></path>
      <path class="slice-outline" d="M 934.22 320.14 A 470 470 0 0 1 934.22 679.86 L 666.30 568.88 A 180 180 0 0 0 666.30 431.12 Z"></path>
      <path class="slice-outline" d="M 934.22 679.86 A 470 470 0 0 1 679.86 934.22 L 568.88 666.30 A 180 180 0 0 0 666.30 568.88 Z"></path>
      <path class="slice-outline" d="M 679.86 934.22 A 470 470 0 0 1 320.14 934.22 L 431.12 666.30 A 180 180 0 0 0 568.88 666.30 Z"></path>
      <path class="slice-outline" d="M 320.14 934.22 A 470 470 0 0 1 65.78 679.86 L 333.70 568.88 A 180 180 0 0 0 431.12 666.30 Z"></path>
      <path class="slice-outline" d="M 65.78 679.86 A 470 470 0 0 1 65.78 320.14 L 333.70 431.12 A 180 180 0 0 0 333.70 568.88 Z"></path>
      <path class="slice-outline" d="M 65.78 320.14 A 470 470 0 0 1 320.14 65.78 L 431.12 333.70 A 180 180 0 0 0 333.70 431.12 Z"></path>

      <!-- number badges (1–8) -->
      <!-- 1 -->
      <circle class="badge-circle" cx="500" cy="175" r="34"></circle>
      <text class="badge-text" x="500" y="187">1</text>

      <!-- 2 -->
      <circle class="badge-circle" cx="729.81" cy="270.19" r="34"></circle>
      <text class="badge-text" x="729.81" y="282.19">2</text>

      <!-- 3 -->
      <circle class="badge-circle" cx="825" cy="500" r="34"></circle>
      <text class="badge-text" x="825" y="512">3</text>

      <!-- 4 -->
      <circle class="badge-circle" cx="729.81" cy="729.81" r="34"></circle>
      <text class="badge-text" x="729.81" y="741.81">4</text>

      <!-- 5 -->
      <circle class="badge-circle" cx="500" cy="825" r="34"></circle>
      <text class="badge-text" x="500" y="837">5</text>

      <!-- 6 -->
      <circle class="badge-circle" cx="270.19" cy="729.81" r="34"></circle>
      <text class="badge-text" x="270.19" y="741.81">6</text>

      <!-- 7 -->
      <circle class="badge-circle" cx="175" cy="500" r="34"></circle>
      <text class="badge-text" x="175" y="512">7</text>

      <!-- 8 -->
      <circle class="badge-circle" cx="270.19" cy="270.19" r="34"></circle>
      <text class="badge-text" x="270.19" y="282.19">8</text>
    </svg>
  </div>
</body>
</html>
