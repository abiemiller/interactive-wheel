<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Literacy Wheel</title>

  <style>
    body{
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      font-family:Arial, sans-serif;
    }

    .wheel-stage{
      width:min(560px, 94vw);  /* a bit bigger for phones */
      padding: 12px;
    }

    .wheel{
      position:relative;
      width:100%;
      aspect-ratio:1/1;
      touch-action: manipulation; /* better tap behavior */
      -webkit-tap-highlight-color: transparent;
    }

    .wheel-img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      pointer-events:none; /* links receive clicks */
      user-select:none;
      -webkit-user-drag:none;
    }

    /* Hotspots */
    .hotspot{
      position:absolute;
      display:block;
      text-decoration:none;
      border-radius:999px;
      cursor:pointer;
      /* make taps feel instant */
      touch-action: manipulation;
    }

    /* Center */
    .hotspot.center{
      left:50%;
      top:50%;
      width:30%;
      height:30%;
      transform:translate(-50%,-50%);
      border-radius:50%;
    }

    /* Wedges */
    .hotspot.wedge{
      left:50%;
      top:50%;
      width:44%;
      height:20%;
      transform: rotate(var(--angle)) translate(18%,-50%);
      transform-origin:0% 50%;
      border-radius:999px;
    }

    /* Rim links */
    .hotspot.rim{
      left:50%;
      width:88%;
      height:14%;
      transform:translateX(-50%);
      border-radius:999px;
    }
    .hotspot.rim.top{ top:2.5%; }
    .hotspot.rim.bottom{ bottom:2.5%; }

    /* =========================
       Hover / Tap highlights
       ========================= */

    /* Subtle highlight on hover (desktop) */
    .hotspot:hover{
      background: rgba(255, 255, 255, 0.18);
      outline: 2px solid rgba(255, 255, 255, 0.55);
      outline-offset: 2px;
    }

    /* Keyboard accessibility */
    .hotspot:focus-visible{
      background: rgba(255, 255, 255, 0.22);
      outline: 3px solid rgba(255, 255, 255, 0.75);
      outline-offset: 3px;
    }

    /* Mobile tap feedback */
    .hotspot:active{
      background: rgba(255, 255, 255, 0.26);
      outline: 2px solid rgba(255, 255, 255, 0.8);
      outline-offset: 2px;
    }

    /* On touch devices, hover can “stick”; limit hover styles to devices that actually hover */
    @media (hover: none) {
      .hotspot:hover{
        background: transparent;
        outline: none;
      }
    }

    /* Make targets a bit bigger on smaller screens */
    @media (max-width: 480px){
      .wheel-stage{ width: min(620px, 96vw); }
      .hotspot.center{ width:34%; height:34%; }
      .hotspot.wedge{ width:48%; height:22%; transform: rotate(var(--angle)) translate(16%,-50%); }
      .hotspot.rim{ width:92%; height:16%; }
    }

    /* Optional: if you ever want to visually confirm hotspots, uncomment:
    .hotspot{ outline:2px dashed rgba(255,0,0,.55); background:rgba(255,0,0,.08); }
    */
  </style>
</head>

<body>
  <div class="wheel-stage">
    <div class="wheel" aria-label="Interactive wheel">

      <img src="Wheel.png"
           alt="Literacy for Multilingual Learners Wheel"
           class="wheel-img" />

      <!-- CENTER -->
      <a class="hotspot center"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/home"
         target="_blank" rel="noopener"
         aria-label="Home"></a>

      <!-- 1: Culturally & Linguistically Responsive -->
      <a class="hotspot wedge" style="--angle:-90deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/culturally-and-linguistically-responsive"
         target="_blank" rel="noopener"
         aria-label="Culturally and Linguistically Responsive"></a>

      <!-- 2: Assessment -->
      <a class="hotspot wedge" style="--angle:-45deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/assessment"
         target="_blank" rel="noopener"
         aria-label="Assessment"></a>

      <!-- 3: Phonological Awareness -->
      <a class="hotspot wedge" style="--angle:0deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonological-awareness"
         target="_blank" rel="noopener"
         aria-label="Phonological Awareness"></a>

      <!-- 4: Phonics & Spelling -->
      <a class="hotspot wedge" style="--angle:45deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonics-and-spelling"
         target="_blank" rel="noopener"
         aria-label="Phonics and Spelling"></a>

      <!-- 5: Vocabulary & Morphology -->
      <a class="hotspot wedge" style="--angle:90deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/vocabulary-and-morphology"
         target="_blank" rel="noopener"
         aria-label="Vocabulary and Morphology"></a>

      <!-- 6: Syntax -->
      <a class="hotspot wedge" style="--angle:135deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/syntax"
         target="_blank" rel="noopener"
         aria-label="Syntax"></a>

      <!-- 7: Cross-Linguistic Connections -->
      <a class="hotspot wedge" style="--angle:180deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/cross-linguistic-connections"
         target="_blank" rel="noopener"
         aria-label="Cross Linguistic Connections"></a>

      <!-- 8: Text Comprehension & Written Expression -->
      <a class="hotspot wedge" style="--angle:-135deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/text-comprehension-and-written-expression"
         target="_blank" rel="noopener"
         aria-label="Text Comprehension and Written Expression"></a>

      <!-- RIMS (adjust these if you want different destinations) -->
      <a class="hotspot rim top"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/oral-language-development-and-academic-language"
         target="_blank" rel="noopener"
         aria-label="Oral Language Development and Academic Language"></a>

      <a class="hotspot rim bottom"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls"
         target="_blank" rel="noopener"
         aria-label="Literacy for MLs Home"></a>

    </div>
  </div>
</body>
</html>
