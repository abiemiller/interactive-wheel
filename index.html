<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Literacy Wheel</title>

  <style>
    body{
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      font-family:Arial, sans-serif;
    }

    .wheel-stage{
      width:min(520px,92vw);
    }

    .wheel{
      position:relative;
      width:100%;
      aspect-ratio:1/1;
      transform-origin:50% 50%;
    }

    .wheel-img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      pointer-events:none;
    }

    /* Hotspots */
    .hotspot{
      position:absolute;
      display:block;
      text-decoration:none;
    }

    /* Center */
    .hotspot.center{
      left:50%;
      top:50%;
      width:30%;
      height:30%;
      transform:translate(-50%,-50%);
      border-radius:50%;
    }

    /* Wedges */
    .hotspot.wedge{
      left:50%;
      top:50%;
      width:42%;
      height:18%;
      transform: rotate(var(--angle)) translate(18%,-50%);
      transform-origin:0% 50%;
      border-radius:999px;
    }

    /* Rims */
    .hotspot.rim{
      left:50%;
      width:86%;
      height:14%;
      transform:translateX(-50%);
      border-radius:999px;
    }
    .hotspot.rim.top{ top:2.5%; }
    .hotspot.rim.bottom{ bottom:2.5%; }

    /* Controls */
    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:12px;
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="wheel-stage">
    <div id="wheel" class="wheel">

      <!-- WHEEL IMAGE -->
      <img src="Wheel.png" alt="Literacy for Multilingual Learners Wheel" class="wheel-img" />

      <!-- CENTER (HOME – update if needed) -->
      <a class="hotspot center"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/home"
         target="_blank" rel="noopener"
         aria-label="Home"></a>

      <!-- SLICES (MATCHED TO YOUR MAP) -->

      <!-- 1: Culturally & Linguistically Responsive -->
      <a class="hotspot wedge" style="--angle:-90deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/culturally-and-linguistically-responsive"
         target="_blank" rel="noopener"
         aria-label="Culturally and Linguistically Responsive"></a>

      <!-- 2: Assessment -->
      <a class="hotspot wedge" style="--angle:-45deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/assessment"
         target="_blank" rel="noopener"
         aria-label="Assessment"></a>

      <!-- 3: Phonological Awareness -->
      <a class="hotspot wedge" style="--angle:0deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonological-awareness"
         target="_blank" rel="noopener"
         aria-label="Phonological Awareness"></a>

      <!-- 4: Phonics & Spelling -->
      <a class="hotspot wedge" style="--angle:45deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonics-and-spelling"
         target="_blank" rel="noopener"
         aria-label="Phonics and Spelling"></a>

      <!-- 5: Vocabulary & Morphology -->
      <a class="hotspot wedge" style="--angle:90deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/vocabulary-and-morphology"
         target="_blank" rel="noopener"
         aria-label="Vocabulary and Morphology"></a>

      <!-- 6: Syntax -->
      <a class="hotspot wedge" style="--angle:135deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/syntax"
         target="_blank" rel="noopener"
         aria-label="Syntax"></a>

      <!-- 7: Cross-Linguistic Connections -->
      <a class="hotspot wedge" style="--angle:180deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/cross-linguistic-connections"
         target="_blank" rel="noopener"
         aria-label="Cross Linguistic Connections"></a>

      <!-- 8: Text Comprehension & Written Expression -->
      <a class="hotspot wedge" style="--angle:-135deg"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/text-comprehension-and-written-expression"
         target="_blank" rel="noopener"
         aria-label="Text Comprehension and Written Expression"></a>

      <!-- RIMS (update if/when you want) -->
      <a class="hotspot rim top"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/oral-language-development-and-academic-language"
         target="_blank" rel="noopener"
         aria-label="Oral Language Development and Academic Language"></a>

      <a class="hotspot rim bottom"
         href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls"
         target="_blank" rel="noopener"
         aria-label="Rooted in Research, Responsive to Multilingual Learners"></a>

    </div>

    <!-- Spin controls (optional – can remove later) -->
    <div class="controls">
      <button id="spinBtn" type="button">Spin</button>
      <button id="stopBtn" type="button">Stop</button>
    </div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const stopBtn = document.getElementById("stopBtn");

    let angle = 0, velocity = 0, spinning = false, rafId = null;

    function animate(){
      if(!spinning) return;
      velocity *= 0.985;
      angle = (angle + velocity) % 360;
      wheel.style.transform = `rotate(${angle}deg)`;
      if(Math.abs(velocity) < 0.05){
        spinning = false;
        velocity = 0;
        return;
      }
      rafId = requestAnimationFrame(animate);
    }

    function spin(){
      velocity = 18 + Math.random() * 10;
      spinning = true;
      cancelAnimationFrame(rafId);
      rafId = requestAnimationFrame(animate);
    }

    function stop(){
      spinning = false;
      velocity = 0;
      cancelAnimationFrame(rafId);
    }

    spinBtn.addEventListener("click", spin);
    stopBtn.addEventListener("click", stop);
  </script>
</body>
</html>
