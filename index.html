<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Literacy Wheel</title>

  <style>
    /* IMPORTANT: transparent backgrounds */
    html{
      background: transparent;
    }

    body{
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .stage{
      width:min(680px, 96vw);
      padding:12px;
      background: transparent;
    }

    svg{
      width:100%;
      height:auto;
      display:block;
      aspect-ratio:1/1;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      background: transparent;
    }

    image{ pointer-events:none; }

    /* Invisible clickable slices */
    .hit{
      fill: rgba(255,255,255,0);
      stroke: none;
      pointer-events: all;
      cursor: pointer;
    }

    /* Brighter soft glow */
    @media (hover:hover){
      .hit:hover{
        fill: rgba(255,255,255,0.14);
        filter: url(#softGlow);
      }
    }
    .hit:active{
      fill: rgba(255,255,255,0.18);
      filter: url(#softGlow);
    }
    a:focus-visible .hit{
      fill: rgba(255,255,255,0.16);
      filter: url(#softGlow);
      outline: none;
    }

    /* Center spin area */
    .center-hit{
      fill: rgba(255,255,255,0);
      stroke: none;
      pointer-events: all;
      cursor: pointer;
    }
    @media (hover:hover){
      .center-hit:hover{ filter: url(#softGlow); }
    }
    .center-hit:active{ filter: url(#softGlow); }
  </style>
</head>

<body>
  <div class="stage">
    <svg viewBox="0 0 1000 1000"
         aria-label="Interactive Literacy Wheel"
         xmlns:xlink="http://www.w3.org/1999/xlink">

      <defs>
        <!-- Soft bright glow -->
        <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
          <feDropShadow dx="0" dy="0" stdDeviation="9"
                        flood-color="white" flood-opacity="0.75"/>
        </filter>
      </defs>

      <!-- ROTOR -->
      <g id="rotor">
        <image href="Wheel.png"
               x="0" y="0"
               width="1000" height="1000"
               preserveAspectRatio="xMidYMid meet"></image>

        <!-- Slice overlay aligned to artwork -->
        <g transform="rotate(23.5 500 500)">

          <!-- Slice 1 – Assessment -->
          <a href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/assessment"
             xlink:href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/assessment"
             target="_blank">
            <path class="hit" d="M 320.14 65.78 A 470 470 0 0 1 679.86 65.78 L 568.88 333.70 A 180 180 0 0 0 431.12 333.70 Z"/>
          </a>

          <!-- Slice 2 – Phonological Awareness -->
          <a href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonological-awareness"
             xlink:href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonological-awareness"
             target="_blank">
            <path class="hit" d="M 679.86 65.78 A 470 470 0 0 1 934.22 320.14 L 666.30 431.12 A 180 180 0 0 0 568.88 333.70 Z"/>
          </a>

          <!-- Slice 3 – Phonics & Spelling -->
          <a href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonics-and-spelling"
             xlink:href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/phonics-and-spelling"
             target="_blank">
            <path class="hit" d="M 934.22 320.14 A 470 470 0 0 1 934.22 679.86 L 666.30 568.88 A 180 180 0 0 0 666.30 431.12 Z"/>
          </a>

          <!-- Slice 4 – Vocabulary & Morphology -->
          <a href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/vocabulary-and-morphology"
             xlink:href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/vocabulary-and-morphology"
             target="_blank">
            <path class="hit" d="M 934.22 679.86 A 470 470 0 0 1 679.86 934.22 L 568.88 666.30 A 180 180 0 0 0 666.30 568.88 Z"/>
          </a>

          <!-- Slice 5 – Syntax -->
          <a href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/syntax"
             xlink:href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/syntax"
             target="_blank">
            <path class="hit" d="M 679.86 934.22 A 470 470 0 0 1 320.14 934.22 L 431.12 666.30 A 180 180 0 0 0 568.88 666.30 Z"/>
          </a>

          <!-- Slice 6 – Cross-Linguistic Connections -->
          <a href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/cross-linguistic-connections"
             xlink:href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/cross-linguistic-connections"
             target="_blank">
            <path class="hit" d="M 320.14 934.22 A 470 470 0 0 1 65.78 679.86 L 333.70 568.88 A 180 180 0 0 0 431.12 666.30 Z"/>
          </a>

          <!-- Slice 7 – Text Comprehension & Written Expression -->
          <a href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/text-comprehension-and-written-expression"
             xlink:href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/text-comprehension-and-written-expression"
             target="_blank">
            <path class="hit" d="M 65.78 679.86 A 470 470 0 0 1 65.78 320.14 L 333.70 431.12 A 180 180 0 0 0 333.70 568.88 Z"/>
          </a>

          <!-- Slice 8 – Culturally & Linguistically Responsive -->
          <a href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/culturally-and-linguistically-responsive"
             xlink:href="https://sites.google.com/cherrycreekschools.org/ccsd-literacy-for-mls/culturally-and-linguistically-responsive"
             target="_blank">
            <path class="hit" d="M 65.78 320.14 A 470 470 0 0 1 320.14 65.78 L 431.12 333.70 A 180 180 0 0 0 333.70 431.12 Z"/>
          </a>

        </g>
      </g>

      <!-- Center click to spin -->
      <circle id="centerSpin" class="center-hit" cx="500" cy="500" r="150"/>
    </svg>
  </div>

  <script>
    const rotor = document.getElementById("rotor");
    const centerSpin = document.getElementById("centerSpin");

    let angle = 0, velocity = 0, spinning = false;

    function render(){
      rotor.setAttribute("transform", `rotate(${angle} 500 500)`);
    }

    function tick(){
      if(!spinning) return;
      velocity *= 0.985;
      angle = (angle + velocity) % 360;
      render();
      if(Math.abs(velocity) < 0.05){ spinning = false; return; }
      requestAnimationFrame(tick);
    }

    centerSpin.addEventListener("pointerdown", e => {
      e.preventDefault();
      velocity += 18 + Math.random()*10;
      if(!spinning){
        spinning = true;
        requestAnimationFrame(tick);
      }
    });

    render();
  </script>
</body>
</html>
