<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Wheel</title>

  <style>
    body{
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      font-family:Arial, sans-serif;
    }

    .wheel-stage{ width:min(520px,92vw); }

    .wheel{
      position:relative;
      width:100%;
      aspect-ratio:1/1;
      transform-origin:50% 50%;
    }

    .wheel-img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      pointer-events:none;
    }

    .hotspot{
      position:absolute;
      display:block;
      text-decoration:none;
    }

    /* Center hotspot */
    .hotspot.center{
      left:50%;
      top:50%;
      width:30%;
      height:30%;
      transform:translate(-50%,-50%);
      border-radius:50%;
    }

    /* Wedge hotspots (pill-shaped) */
    .hotspot.wedge{
      left:50%;
      top:50%;
      width:42%;
      height:18%;
      transform: rotate(var(--angle)) translate(18%,-50%);
      transform-origin:0% 50%;
      border-radius:999px;
    }

      width:86%;
      height:14%;
